<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .slider-container {
    position: relative;
    overflow: hidden;
    width: 300px; /* Adjust as needed */
    height: 200px; /* Adjust as needed */
  }

  .slider {
    display: flex;
    transition: transform 0.5s ease-in-out;
  }

  .slide {
    flex: 0 0 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .slide img {
    max-width: 100%;
    max-height: 100%;
  }

  .navigation-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
  }

  .dot {
    width: 10px;
    height: 10px;
    background-color: #aaa;
    border-radius: 50%;
    margin: 0 5px;
    cursor: pointer;
  }

  .dot.active {
    background-color: #333;
  }
</style>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
      <div class="slide"><img src="../practice_Website/screen3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="../practice_Website/screen1.jpg" alt="Image 1"></div>
      <div class="slide"><img src="../practice_Website/screen2.jpg" alt="Image 2"></div>
      <div class="slide"><img src="../practice_Website/screen3.jpg" alt="Image 3"></div>
      <div class="slide"><img src="../practice_Website/screen1.jpg" alt="Image 1"></div>
    </div>
  </div>
  <div class="navigation-dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <script>
    const slider = document.querySelector(".slider");
    const dots = document.querySelectorAll(".dot");
    let currentSlide = 1;

    function updateSlide() {
      slider.style.transform = `translateX(-${currentSlide * 100}%)`;
      dots.forEach((dot, index) => {
        dot.classList.toggle("active", index === currentSlide - 1);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % (dots.length + 1);
      if (currentSlide === 0) currentSlide = 1;
      updateSlide();
    }

    function dotClick(index) {
      currentSlide = index + 1;
      updateSlide();
    }

    setInterval(nextSlide, 3000); // Change image every 3 seconds

    dots.forEach((dot, index) => {
      dot.addEventListener("click", () => dotClick(index));
    });

    updateSlide();
  </script>
</body>
</html>
